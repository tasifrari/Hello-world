<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css" type="text/css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Practice</title>
</head>


<body>
  
  
  <section>
      <h2 contenteditable="true" class="section1">FIRST VIDEO INPUT</h2>
      <hr>
      <video class="vid1" controls="controls" autoplay poster="vscode.png" height="300">
          <source src="shortcut.mp4" type="video/mp4">
  </section>
  
  
  
  <section>
    <h6 style="text-align:center;" class="section2">First Audio Input</h6>
  <audio controls="controls" autoplay>
    <source src="audio.mp3" type="audio/mp3">
  </audio>
  </section>
  
  
  <br><br>
  
  <section class="section3">
      <hr>
      <form autofocus>
      <fieldset size="50">
        <legend >INFO BOX</legend>
        Name:<input type="text" required>
        <br><br>
        Email: <input type="email" required>
        <br><br>
        password: <input type="password" required>
        <br><br>
        birthyear: <input type="date" required>
        <br><br>
        <input type="button" value="Submit">
      </fieldset>    
    </form> 
  </section>
  
 
  
</body>

</html>
